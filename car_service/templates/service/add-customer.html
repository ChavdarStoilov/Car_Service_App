{% extends 'service/base.html' %}

{% block main %}
    <form class="adding__from" method="POST" action="{% url 'add customer page' %}">
        <h2>Create Customer From</h2>
        {% for field in form %}
            <div class="form-control">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        {% csrf_token %}
        <button>Add customer</button>
    </form>
{% endblock  %}
