{% extends 'service/base.html' %}

{% block main %}
    <form class="adding__from" action="{% url 'add car in queue' car_pk %}" method="POST">
        <h2>Move to Queue Form</h2>
        {% for field in queue_from %}
            <div class="form-control">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        {% csrf_token %}
        <button>Save</button>
    </form>
{% endblock  %}
