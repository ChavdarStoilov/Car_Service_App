{% extends 'service/base.html' %}

{% block main %}
    <h1>Cars</h1>
    <section class="container-table">
        <div class="btn__add_car">
            <a href="{% url 'add car page' %}">Add car</a>
        </div>
            <table class="cars">
                <tr>
                    <th>Model</th>
                    <th>Registration Number</th>
                    <th>VIN</th>
                    <th>Actions</th>
                </tr>
                {% for car in cars %}
                    <tr id="{{ car.pk }}">
                        <td>{{ car.model }}</td>
                        <td>{{ car.registration_number }}</td>
                        <td>{{ car.VIN }}</td>
                        <td>
                            <a class="btn__action details"{% comment "url for detail" %}href="{% url 'car detail' car.pk %}"{% endcomment %}>Detail</a>
                            <a class="btn__action delete"{% comment "url for delete" %}href="{% url 'car detail' car.pk %}"{% endcomment %}>Delete</a>
                            {% if not car.repair %}
                                <a class="btn__action move" href="{% url 'add car in queue' %}">Move to Repair</a>
                            {% endif %}
                        </td>

                    </tr>
                    
                {% endfor %}
            </table>
    </section>
{% endblock  %}
