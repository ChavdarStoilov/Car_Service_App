{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service</title>

    <link rel="stylesheet"  href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/customer/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

</head>
<body>
    <header>
        <div class="header__logo">
            <img src="{% static 'images/logo.jpg' %}" alt="Logo img">
        </div>
        <nav class="navigation">
            <ul>
                <li>
                    <a href="{% url 'home page' %}" class="navigation__links">Home</a>
                </li>
                <li>
                    <a href="" class="navigation__links">Gallery</a>
                </li>
                <li>
                    <a href="" class="navigation__links">Contacts</a>
                </li>
            </ul>
        </nav>
 
        <section class="auth_system">
            <ul class="auth_system__menu">
                {% if not user.is_authenticated %}
                    <div class="dropdown">
                        <li><i class="nav__icons fas fa-user"></i></li>
                        <div class="dropdown__content">
                            <a href="{% url 'singin page' %}">Sing in</a>
                            <a href="{% url 'singup page' %}">Sing up</a>
                        </div>
                    </div>
                {% else %}
                    <li>
                        <a href="{% url 'profile' %}" class="auth_system__links"><i class="nav__icons fas fa-user"></i>
                            </br>
                            <label>Profile</label>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'garage' %}" class="auth_system__links"><i class="nav__icons fas fa-warehouse"></i>
                            </br>
                            <label>Garage</label>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="auth_system__links">
                            <i class="nav__icons fas fa-sign-out-alt"></i>
                            </br>
                            <label>Logout</label>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </section>
    </header>
    <main class='main__content'>
        {% block content %}
        {% endblock  %}
    </main>

{% block script %}
{% endblock  %}
</body>
</html>
