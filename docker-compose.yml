version: '3.8'

services:
  web:
    build: ./car_service
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./car_service/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./car_service/.env.dev
      
    depends_on:
      - db
      
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=qweqwe__
      - POSTGRES_DB=car_service_DEV
    volumes:
      - ./postgresql:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  postgres_data: